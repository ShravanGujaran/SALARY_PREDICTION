<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>ML API</title>
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body>

  <div class="container">

    <div class="header"  style="margin-top: 20px;"></div>
      <h3 class="text-muted">Salary prediction Based on Experience</h3>
    </div>

    <div class="login">
      <form action="{{ url_for('predict') }}" method="post">
        <input type="text" name="YearsExperience" placeholder="Years of Experience" required="required" style="margin-top: 10px;" />
        <button type="submit" class="btn btn-primary btn-block btn-large" style="margin-top: 10px;">Predict</button>
      </form>

      <br>
      <br>
      {{ prediction_text }}
    </div>

  </div>
</body>

</html>
